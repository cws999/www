<!DOCTYPE html>
<html lang="zh-Hans">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="../js/jquery.min.js"></script>
<script src="qrcode.js"></script>

请输入网址<input id="text" type="text" value="https://www.kerne1.org" style="width:80%" /><br/>
点击“转换”
<div id="qrcode" style="padding:0px 40px;width:260px; height:260px; margin-top:50px;"></div>

<script>
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 220,
	height : 220
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
