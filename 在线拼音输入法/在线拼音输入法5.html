<!DOCTYPE html>
<html lang="zh-Hans">

<head>
<title>在线五笔输入法</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<link rel="stylesheet" type="text/css" href="../css/my.css" />
<script language="javascript" src="wubi98-jianti-table.js" type="text/javascript"></script>
<script language="javascript" src="core.js" type="text/javascript"></script>

</head>

<body onload="on_load()">
<div class="sticky">
我们都是地球人,大家相亲相爱互相尊重帮助,不要打架不要打仗不要伤害,世界永远和平美好.<br/>
<a href="https://www.kerne1.org">www.kerne1.org</a>&nbsp;&nbsp;All rights reserved.</div><br/>
<form style="FONT-SIZE: 100%" name="form1" action="return false" method="post">
<textarea onkeypress="return key_press(event);" id="edit_area" onkeydown="return key_down(event);"
onkeyup="return key_up(event);" style="WIDTH: 600px; HEIGHT: 65%" name="edit_area" rows="9"
cols="59"placeholder="JS实现简单的五笔输入法(请将系统输入法设置为英文)">
</textarea>
		
<table cellspacing="0" cellpadding="0" width="600" border="1">
<tr>	

	<td style="BACKGROUND-COLOR: #f0eff1" onclick="document.form1.edit_area.focus()" width="30%">
		<div id="code_field" style="PADDING-LEFT: 2px; FONT-SIZE: 14px"></div>
	</td>

	<td align="left">
		<label onclick="document.form1.edit_area.focus()"><input type="radio" checked
			name="ch_en_switch">汉字</label>
		<label onclick="document.form1.edit_area.focus()"><input onclick="clear_all();" type="radio"
			name="ch_en_switch">英文</label>
		<label onclick="document.form1.edit_area.focus()">(<input id="full_shape2" type="checkbox"
			name="full_shape" value="ON">全角)</label>
	<select id="select1" style="FONT-SIZE: 11pt" onchange="disp_fuhao(this)" name="select1">
		<option selected>各类符号</option>
			<option value="biaodian">标点符号</option>
			<option value="shuxue">数学符号</option>
			<option value="shuzi">数字序号</option>
			<option value="teshu">特殊符号</option>
			<option value="zhibiao">制表符号</option>
			<option value="xila">希腊字母</option>
			<option value="ewen">俄文字母</option>
			<option value="pinyin">拼音字母</option>
			<option value="zhuyin">注音符号</option>
			<option value="hiragana">平假名表</option>
			<option value="katakana">片假名表</option>
	</select>
	</td>

	<td onclick="document.form1.edit_area.focus()" align="middle"><input id="copyAll"
		onclick="highlight_copy();" type="button" value="kerne1.org" name="select">
	</td>
	
</tr>
		
<tr>
	<td colspan="3">
		<div id="list_area"
			style="PADDING-RIGHT: 2px; PADDING-LEFT: 2px; FONT-SIZE: 14px; PADDING-BOTTOM: 2px; PADDING-TOP: 2px; BACKGROUND-COLOR: #f0eff1"
			onclick="document.form1.edit_area.focus()">
		</div>
	</td>
</tr>
		
</table>
<div id="button_field" style="width:770px; text-align:left;"></div>
</form>
